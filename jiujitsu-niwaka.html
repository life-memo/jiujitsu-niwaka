<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジュウジュツ ニワカ | ポッドキャスト</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --white: #fafafa;
            --gray: #666666;
            --light-gray: #e5e5e5;
            --accent: #ff3b30;
            --accent-dim: #ff3b3020;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Zen Kaku Gothic New', sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* ヘッダーは削除 */

        /* メインコンテンツ */
        main {
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            padding: 4rem 2rem;
        }

        /* ヒーローセクション */
        .hero {
            margin-bottom: 6rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .hero-image {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: var(--black);
            border: 2px solid var(--black);
            overflow: hidden;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .hero-text {
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .hero h1 strong {
            font-weight: 700;
        }

        .hero-description {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid var(--black);
        }

        .btn-primary {
            background: var(--black);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--white);
            color: var(--black);
        }

        .btn-secondary {
            background: transparent;
            color: var(--black);
        }

        .btn-secondary:hover {
            background: var(--black);
            color: var(--white);
        }

        /* Spotifyプレーヤー */
        .spotify-player {
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .spotify-embed {
            width: 100%;
            height: 232px;
            border: 1px solid var(--light-gray);
        }

        /* お便りコーナー */
        .otayori-section {
            margin-bottom: 4rem;
            padding: 3rem;
            background: var(--black);
            color: var(--white);
            animation: fadeIn 0.8s ease-out 0.35s both;
        }

        .otayori-section h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .otayori-section p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
        }

        .btn-white {
            background: var(--white);
            color: var(--black);
            border: 1px solid var(--white);
        }

        .btn-white:hover {
            background: transparent;
            color: var(--white);
        }

        /* エピソード一覧 */
        .section-title {
            font-size: 0.85rem;
            font-family: 'IBM Plex Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--gray);
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .episodes {
            display: flex;
            flex-direction: column;
            gap: 0;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .episode {
            padding: 2rem 0;
            border-bottom: 1px solid var(--light-gray);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .episode:hover {
            background: var(--accent-dim);
            padding-left: 1rem;
            padding-right: 1rem;
            margin-left: -1rem;
            margin-right: -1rem;
        }

        .episode-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.75rem;
            gap: 1rem;
        }

        .episode-number {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 600;
        }

        .episode-date {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .episode-title {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .episode-description {
            color: var(--gray);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* ローディング状態 */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--light-gray);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* エラー状態 */
        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray);
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* フッター */
        footer {
            max-width: 900px;
            margin: 6rem auto 0;
            padding: 3rem 2rem;
            border-top: 1px solid var(--light-gray);
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero-description {
                font-size: 1rem;
            }

            .episode-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .episode-title {
                font-size: 1.1rem;
            }

            .otayori-section {
                padding: 2rem;
            }

            .otayori-section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="hero-image">
                    <img src="jiujitsu-niwaka-logo.png" alt="ジュウジュツニワカ">
                </div>
                <div class="hero-text">
                    <p class="hero-description">
                        柔術について語るポッドキャスト。初心者の視点から柔術の魅力を探求します。
                    </p>
                    <div class="hero-links">
                        <a href="https://open.spotify.com/show/6aqbNklXR1k6zFT2vNPGjj" target="_blank" class="btn btn-primary">Spotifyで聴く</a>
                        <a href="https://note.com/jiujitsu_niwaka" target="_blank" class="btn btn-secondary">noteを読む</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Spotifyプレーヤー -->
        <section class="spotify-player">
            <h2 class="section-title">Listen on Spotify</h2>
            <iframe class="spotify-embed" 
                    src="https://open.spotify.com/embed/show/6aqbNklXR1k6zFT2vNPGjj?utm_source=generator" 
                    frameBorder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
            </iframe>
        </section>

        <!-- お便りコーナー -->
        <section class="otayori-section">
            <h2>お便りコーナー</h2>
            <p>番組への感想、質問、リクエストなどお待ちしています。<br>
            あなたの柔術体験やエピソードもぜひお聞かせください。</p>
            <a href="https://forms.gle/DoRAkUBufxhwdeWJ6" target="_blank" class="btn btn-white">
                お便りを送る
            </a>
        </section>

        <h2 class="section-title">Episodes</h2>
        
        <div id="episodes-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p style="margin-top: 1rem;">エピソードを読み込み中...</p>
            </div>
        </div>
    </main>

    <footer>
        <div style="margin-bottom: 1.5rem;">
            <a href="https://note.com/jiujitsu_niwaka" target="_blank" style="color: var(--gray); text-decoration: none; margin: 0 1rem; transition: color 0.3s ease;">note</a>
            <a href="https://x.com/jiujitsu_niwaka" target="_blank" style="color: var(--gray); text-decoration: none; margin: 0 1rem; transition: color 0.3s ease;">X</a>
        </div>
        <p>&copy; 2026 ジュウジュツ ニワカ. All rights reserved.</p>
    </footer>

    <script>
        // RSSフィードから取得したデータを表示
        // Anchor（Spotify for Podcasters）のRSSフィードを使用
        
        async function loadEpisodes() {
            const container = document.getElementById('episodes-container');
            
            try {
                // RSSフィードを取得
                // CORS制限を回避するため、プロキシサービスを使用
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const feedUrl = 'https://anchor.fm/s/10b36b274/podcast/rss';
                
                const response = await fetch(proxyUrl + encodeURIComponent(feedUrl));
                
                if (!response.ok) {
                    throw new Error('フィードの取得に失敗しました');
                }
                
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                // エピソードを取得
                const items = xmlDoc.querySelectorAll('item');
                
                if (items.length === 0) {
                    throw new Error('エピソードが見つかりませんでした');
                }
                
                // エピソードをHTML化
                let episodesHTML = '<div class="episodes">';
                
                items.forEach((item, index) => {
                    const title = item.querySelector('title')?.textContent || 'タイトルなし';
                    const description = item.querySelector('description')?.textContent || '';
                    const pubDate = item.querySelector('pubDate')?.textContent || '';
                    
                    // リンクを取得（Anchorの場合はenclosureのURLを使用）
                    const link = item.querySelector('link')?.textContent || 
                                item.querySelector('guid')?.textContent || '#';
                    
                    // 日付をフォーマット
                    let formattedDate = '';
                    if (pubDate) {
                        const date = new Date(pubDate);
                        formattedDate = date.toLocaleDateString('ja-JP', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                    }
                    
                    // HTMLタグを除去（descriptionにHTMLが含まれている場合）
                    const cleanDescription = description.replace(/<[^>]*>/g, '');
                    
                    episodesHTML += `
                        <div class="episode" onclick="window.open('${link}', '_blank')">
                            <div class="episode-header">
                                <span class="episode-number">EP ${String(items.length - index).padStart(2, '0')}</span>
                                <span class="episode-date">${formattedDate}</span>
                            </div>
                            <h3 class="episode-title">${title}</h3>
                            <p class="episode-description">${cleanDescription.substring(0, 200)}${cleanDescription.length > 200 ? '...' : ''}</p>
                        </div>
                    `;
                });
                
                episodesHTML += '</div>';
                container.innerHTML = episodesHTML;
                
                console.log(`✓ ${items.length}件のエピソードを読み込みました`);
                
            } catch (error) {
                console.error('エピソードの読み込みエラー:', error);
                container.innerHTML = `
                    <div class="error">
                        <div class="error-icon">⚠️</div>
                        <p>エピソードの読み込みに失敗しました</p>
                        <p style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--gray);">
                            ${error.message}
                        </p>
                        <p style="margin-top: 1.5rem;">
                            <a href="https://open.spotify.com/show/6aqbNklXR1k6zFT2vNPGjj" target="_blank" class="btn btn-primary">
                                Spotifyで聴く
                            </a>
                        </p>
                    </div>
                `;
            }
        }
        
        // ページ読み込み時にエピソードを取得
        loadEpisodes();
    </script>
</body>
</html>
